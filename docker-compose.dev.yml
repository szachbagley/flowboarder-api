version: '3.8'

services:
  mysql:
    image: mysql:8.1
    container_name: flowboarder_mysql_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-flowboarder_db}
      MYSQL_USER: ${DB_USER:-flowboarder}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - flowboarder-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      timeout: 20s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: flowboarder_api_dev
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_USER: ${DB_USER:-flowboarder}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-flowboarder_db}
      DB_PORT: 3306
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - flowboarder-network

volumes:
  mysql_data_dev:
    driver: local

networks:
  flowboarder-network:
    driver: bridge
